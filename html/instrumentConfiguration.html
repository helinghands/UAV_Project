                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('chart1'));
                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: '温度传感器(摄氏度)'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: []
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [{
                            data: [],
                            type: 'line',
                            smooth: true,
                            itemStyle : {
                                normal : {
                                    color:'#FFFFF',
                                    lineStyle:{
                                        color:'#FD0808'
                                    }
                                }
                            }
                        }]
                    };
                    setInterval(function(){
                        // 获取当前时间
                        var date = new Date();
                        var time;
                        var hour,minute,second;
                        // 判断时间的时分秒
                        if(date.getHours()<10){
                            hour = "0" + date.getHours();
                        }else{
                            hour = date.getHours();
                        }
                        if(date.getMinutes()<10){
                            minute = "0" + date.getMinutes();
                        }else{
                            minute = date.getMinutes();
                        }
                        if(date.getSeconds()<10){
                            second = "0" + date.getSeconds();
                        }else{
                            second = date.getSeconds();
                        }
                        time = hour + ":" + minute + ":" + second;
                        if(option.xAxis.data.length<5 && option.series[0].data.length<5){
                            // 填充最后一个元素
                            option.xAxis.data.push(time);
                            option.series[0].data.push(Math.random()*10+30);
                        }else{
                            // 删除data第一个元素
                            option.xAxis.data.shift();
                            option.series[0].data.shift();
                            // 填充最后一个元素
                            option.xAxis.data.push(time);
                            option.series[0].data.push(Math.random()*10+30);
                        }
                        
                        myChart.setOption(option);
                    },1000);
                    // 使用刚指定的配置项和数据显示图表。
                </script>
